            <input type="text" placeholder="City/Distric/Town" required>
            <select>

                <option>Uttrakhnd</option>

            </select>
        </div>

        <div class="fifth_line">
            <input type="text" placeholder="Landmark (optional)">
            <input type="text" placeholder="Alternate Phone(optional)">

        </div>
        <div class="Address">
            <div class="Address_label">
                <label>Address Type</label>
            </div>

            <input type="radio" name="place" class="home">
            Home</input>

            <input type="radio" name="place" class="work">
            Work</input>

        </div>
        <div class="btn">
            <button class="btn_save">Save</button>
